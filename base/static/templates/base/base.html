{% load staticfiles %}
{% load static from staticfiles %}
<html>

<head lang="en">
    <!-- General Meta Data -->
    <meta charset="UTF-8">
    <title>Hackerati Auction</title>

    <!-- Base Stylesheets -->
        <link rel="stylesheet" type="text/css" href='{% static "base/bootstrap/dist/css/bootstrap.css" %}' />

    <!-- Site Stylesheets -->
        {% block stylesheets %}
        {% endblock %}
</head>


<body>
<!-- Main Site Body -->
    {% block body %}
    {% endblock %}

<!-- Base Scripts -->
    <script type="text/javascript" src="{% static 'base/jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/jquery-cookie/jquery.cookie.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/underscore/underscore-min.js' %}"></script>
    <script type="text/javascript" src="{% static 'base/Chart.js/Chart.min.js' %}"></script>


<!-- Site Scripts -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
